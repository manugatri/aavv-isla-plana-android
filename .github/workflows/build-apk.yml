name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Verify environment
      run: |
        echo "=== ENVIRONMENT DIAGNOSTICS ==="
        echo "Working directory:"
        pwd
        echo "Directory contents:"
        ls -la
        echo "Gradlew file:"
        ls -la gradlew
        echo "Gradlew content (first 10 lines):"
        head -10 gradlew
        echo "Gradle wrapper properties:"
        cat gradle/wrapper/gradle-wrapper.properties
        echo "Java version:"
        java -version
        echo "Android SDK location:"
        echo $ANDROID_SDK_ROOT
        echo "PATH:"
        echo $PATH

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Test gradlew execution
      run: |
        echo "Testing gradlew execution..."
        ./gradlew --version

    - name: Clean project
      run: ./gradlew clean

    - name: Build debug APK
      run: ./gradlew assembleDebug

    - name: List build outputs
      run: find . -name "*.apk" -type f

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: aavv-isla-plana-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload APK to release (optional)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/upload-artifact@v4
      with:
        name: aavv-isla-plana-release-ready
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 90