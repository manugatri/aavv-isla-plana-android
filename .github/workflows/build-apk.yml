name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Accept Android SDK licenses
      run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: Make gradlew executable
      run: |
        chmod +x ./gradlew
        dos2unix ./gradlew || true

    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v1

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build with Gradle wrapper
      run: |
        echo "Building APK..."
        ./gradlew clean assembleDebug --stacktrace --info

    - name: List build outputs
      run: find . -name "*.apk" -type f

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: aavv-isla-plana-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload APK to release (optional)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/upload-artifact@v4
      with:
        name: aavv-isla-plana-release-ready
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 90