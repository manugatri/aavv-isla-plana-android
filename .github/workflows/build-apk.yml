name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Clean project
      run: ./gradlew clean || ./gradle-8.0/bin/gradle clean

    - name: Build debug APK
      run: ./gradlew assembleDebug || ./gradle-8.0/bin/gradle assembleDebug

    - name: List build outputs
      run: find . -name "*.apk" -type f

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: aavv-isla-plana-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload APK to release (optional)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/upload-artifact@v4
      with:
        name: aavv-isla-plana-release-ready
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 90